<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!----webfonts--->
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <!---//webfonts--->
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body id="login">
    <div class="login-logo">
        <a href="index.html">
            <img src="images/logo.png" alt="..">
        </a>
    </div>
    <h2 class="form-heading">注册</h2>
    <form class="form-signin app-cam" action="index.html">
        <p>你输入你的基本信息</p>
        <input type="text" class="form-control1" placeholder="请输入您的昵称" autofocus>
        <input type="text" class="form-control1" placeholder="请输入您的地址" autofocus>
        <input type="text" class="form-control1" placeholder="请输入您的邮件" autofocus>
        <input type="text" class="form-control1" placeholder="请输入您所在的城市" autofocus>
        <div class="radios">
            <!--for是什么意思啊-->
            <label for="radio-01" class="label_radio">
                <input type="radio" checked=""> 男生
            </label>
            <label for="radio-02" class="label_radio">
                <input type="radio"> 女生
            </label>
        </div>
        <p>请输入基本的注册信息</p>
        <input type="text" class="form-control1" placeholder="请输入您的用户名">
        <input type="password" class="form-control1" placeholder="请输入您的密码">
        <input type="password" class="form-control1" placeholder="再次输入您的密码">

        <label class="checkbox-custom check-success">
            <input type="checkbox" value="同意协议" id="checkbox1">
            <label for="checkbox1">我已经阅读并且同意此协议</label>
        </label>
        <button class="btn btn-lg btn-success1 btn-block" type="submit">注册</button>
        <div class="registration">
            "已经注册"
            <a class href="login.html">登录</a>
        </div>
    </form>
    <div class="copy_layout login register">

    </div>
</body>
</html>
